<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- normalize.css, helps with rendering elements similarly across browsers -->
        <link rel="stylesheet" type="text/css" href="vendors/css/normalize.css">
        <!-- grid.css, helps create responsive website -->
        <link rel="stylesheet" type="text/css" href="vendors/css/grid.css">
        <!-- Ion Icons -->
        <link rel="stylesheet" type="text/css" href="vendors/css/ionicons.min.css">
        <!-- animate.css, helps with animations for website -->
        <link rel="stylesheet" type="text/css" href="vendors/css/animate.css">
        <!-- css styling for website -->
        <link rel="stylesheet" type="text/css" href="resources/css/style.css">
        <!-- Lato font -->
        <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Lato:100,300,300i,400">
        
        <title> Zaland Khan </title>
    </head>
    
    <body>        
        <header>
            <div class="header-text-box">
                <h1 class="header-text"> Zaland Khan </h1>
                <a href="#projects"><i class="ion-arrow-down-a scroll-down-icon"></i></a>
            </div>
        </header>
        
        <section class="secion-projects js--wp-1" id="projects">
            <h2 class="projects-title"> My Projects </h2>
            <div class="row">
                <div class="col span-1-of-2">
                    <figure class="project-photo">
                        <div class="img-wrapper">
                            <a href="http://www.khyberdriving.ca" target="_blank"><img class="orange-background" src="resources/img/1.png" alt="KDS logo"></a>
                        </div>
                        <p class="img-caption"> 
                            Khyber Driving School <br>
                            <i class="ion-social-html5 icon-big"></i> 
                            <i class="ion-social-css3 icon-big"></i>
                            <i class="ion-social-javascript icon-big"></i> <br> <br>
                            Developed front-end functionality using standard practices and back-end database to facilitate client information.             
                        </p>
                    </figure>
                </div>
                <div class="col span-1-of-2">
                    <figure class="project-photo">
                        <div class="img-wrapper">
                            <a href="http://chat.zaland.me" target="_blank"><img src="resources/img/2.jpg" alt="NodeJS picture"></a>
                        </div>
                        <p class="img-caption"> 
                            Simple Chat App <br>
                            <i class="ion-social-html5 icon-big"></i> 
                            <i class="ion-social-nodejs icon-big"></i>
                            <a href="https://github.com/Zaland/Chat-NodeJS" target="_blank"><i class="ion-social-github icon-big"></i></a> <br> <br>
                            A simple chat application created with nodeJS and socket io. It allows multiple people to join one large chat room, and communicate with each other.
                        </p>
                    </figure>
                </div>
            </div>
            <div class="row">
                <div class="col span-1-of-2">
                    <figure class="project-photo">
                        <div class="img-wrapper">
                            <a href="https://github.com/Zaland/Portfolio" target="_blank"><img src="resources/img/3.jpg" alt="Portfolio picture"></a>
                        </div>
                        <p class="img-caption"> 
                            Portfolio Project (GitHub) <br> 
                            <i class="ion-social-html5 icon-big"></i> 
                            <i class="ion-social-css3 icon-big"></i> 
                            <i class="ion-social-javascript icon-big"></i> 
                            <a href="https://github.com/Zaland/Portfolio" target="_blank"><i class="ion-social-github icon-big"></i></a>
                        </p>
                    </figure>
                </div>
            </div>
        </section>
        
        <section class="section-form">
            <h2 class="contact-form-title"> Contact Me! </h2>
            <div class="row">
                <form method="post" action="#" class="contact-form">
                    <div class="row">
                        <div class="col span-1-of-3">
                            <label for="name"> Name </label>
                        </div>
                        <div class="col span-2-of-3">
                            <input class="contact-form-input" type="text" name="name" id="name" placeholder="Your Name" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col span-1-of-3">
                            <label for="email"> Email </label>
                        </div>
                        <div class="col span-2-of-3">
                            <input class="contact-form-input" type="email" name="email" id="email" placeholder="Your Email" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col span-1-of-3">
                            <label> Message </label>
                        </div>
                        <div class="col span-2-of-3">
                            <textarea class="contact-form-input" name="message" placeholder="Your Message"></textarea>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col span-1-of-3">
                            <label> &nbsp; </label>
                        </div>
                        <div class="col span-2-of-3">
                            <input type="submit" value="Send Message!">
                        </div>
                    </div>
                </form>
            </div>
        </section>
        
        <!-- jQuery plugin -->
        <script src="vendors/js/jquery-3.2.1.min.js"></script>
        <!-- helpful addons for css -->
        <script src="vendors/js/respond.min.js"></script>
        <script src="vendors/js/html5shiv.min.js"></script>
        <script src="vendors/js/selectivizr.min.js"></script>
        <script src="vendors/js/jquery.waypoints.min.js"></script>
        <!-- scripts for the website -->
        <script src="resources/js/scripts.js"></script>
    </body>
</html>
