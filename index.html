        <header class="js--main-nav">
            <nav>
                <div class="row">
                    <ul class="main-nav">
                        <li><a class="nav-home" href="#home"> Home </a></li>
                        <li><a class="nav-projects" href="#projects"> Projects </a></li>
                        <li><a class="nav-contact" href="#contact"> Contact </a></li>
                    </ul>
                    <!--<a class="mobile-nav-icon js--nav-icon"><i class="ion-navicon-round"></i></a>-->
                </div>
            </nav>
            <div class="header-text-box">
                <h1 class="header-text js--home-nav"> Zaland Khan </h1>
            </div>
        </header>
        
        <section class="secion-projects js--wp-1" id="projects">
            <h2 class="projects-title"> My Projects </h2>
            <div class="row">
                <div class="col span-1-of-2">
                    <figure class="project-photo">
                        <div class="img-wrapper">
                            <a href="http://www.khyberdriving.ca" target="_blank"><img class="orange-background" src="resources/img/1.png" alt="KDS logo"></a>
                        </div>
                        <p class="img-caption"> 
                            Khyber Driving School <br>
                            <div class="icon-big">
                                <i class="devicon-html5-plain"></i> 
                                <i class="devicon-css3-plain"></i> 
                                <i class="devicon-javascript-plain"></i> <br> <br> 
                            </div>
                            Developed front-end functionality using standard practices and back-end database to facilitate client information.             
                        </p>
                    </figure>
                </div>
                <div class="col span-1-of-2">
                    <figure class="project-photo">
                        <div class="img-wrapper">
                            <a href="http://chat.zaland.me" target="_blank"><img src="resources/img/2.jpg" alt="NodeJS picture"></a>
                        </div>
                        <p class="img-caption"> 
                            Chat App <br>
                            <div class="icon-big">
                                <i class="devicon-html5-plain"></i> 
                                <i class="devicon-css3-plain"></i> 
                                <i class="devicon-nodejs-plain"></i>
                                <a class="icon-big-link" href="https://github.com/Zaland/Chat-NodeJS" target="_blank"><i class="devicon-github-plain"></i></a> <br> <br>
                            </div>
                            A chat application created with nodeJS and socket io. It allows multiple people to join one large chat room, and communicate with each other.
                        </p>
                    </figure>
                </div>
            </div>
            <div class="row">
                <div class="col span-1-of-2">
                    <figure class="project-photo">
                        <div class="img-wrapper">
                            <a class="icon-big-link" href="https://zaland.me/website" target="_blank"><img src="resources/img/3.jpg" alt="Website picture"></a>
                        </div>
                        <p class="img-caption"> 
                            PHP/SQL Website <br> 
                            <div class="icon-big">
                                <i class="devicon-html5-plain"></i> 
                                <i class="devicon-css3-plain"></i> 
                                <i class="devicon-javascript-plain"></i>
                                <i class="devicon-php-plain"></i> 
                                <i class="devicon-mysql-plain"></i>
                                <a class="icon-big-link" href="https://github.com/Zaland/PHP-SQL-Website" target="_blank"><i class="devicon-github-plain"></i></a> <br> <br>
                            </div>
                            A PHP/SQL driven website with functionality for registering and logging in. Users that have logged in get more functionality to interact with the database.
                        </p>
                    </figure>
                </div>
                <div class="col span-1-of-2">
                    <figure class="project-photo">
                        <div class="img-wrapper">
                            <a href="https://github.com/Zaland/Portfolio" target="_blank"><img src="resources/img/4.jpg" alt="Portfolio picture"></a>
                        </div>
                        <p class="img-caption"> 
                            Portfolio Project (GitHub) <br> 
                            <div class="icon-big">
                                <i class="devicon-html5-plain"></i> 
                                <i class="devicon-css3-plain"></i>  
                                <i class="devicon-javascript-plain"></i>

                            </div>
                        </p>
                    </figure>
                </div>
            </div>
        </section>
        
        <section class="section-form js--wp-2">
            <h2 class="contact-form-title"> Contact Me! </h2>
            <div class="row">
                <form method="post" action="#" class="contact-form">
                    <div class="row">
                        <div class="col span-1-of-3">
                            <label for="name"> Name </label>
                        </div>
                        <div class="col span-2-of-3">
                            <input class="contact-form-input" type="text" name="name" id="name" placeholder="Your Name" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col span-1-of-3">
                            <label for="email"> Email </label>
                        </div>
                        <div class="col span-2-of-3">
                            <input class="contact-form-input" type="email" name="email" id="email" placeholder="Your Email" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col span-1-of-3">
                            <label> Message </label>
                        </div>
                        <div class="col span-2-of-3">
                            <textarea class="contact-form-input" name="message" id="message" placeholder="Your Message"></textarea>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col span-1-of-3">
                            <label> &nbsp; </label>
                        </div>
                        <div class="col span-2-of-3">
                            <input class="contact-form-submit" type="submit" value="Send Message!">
                        </div>
                    </div>
                </form>
            </div>
        </section>
